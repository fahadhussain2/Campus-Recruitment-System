<md-grid-list cols="3">
  <md-grid-tile [colspan]="1" [rowspan]="1">
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1"  style="height: 150px">
    
    <form class="example-form" [formGroup]="userForm" (ngSubmit)="signUp()">

      <md-card class="example-card">
        <md-card-header>
          <md-card-title><h2>Sign up</h2></md-card-title>
        </md-card-header>
        <md-card-content>

          <md-input-container class="example-full-width" >
            <input md-input placeholder="Full Name" type="text" formControlName="fullname">
            <md-hint *ngIf="userForm.controls['fullname'].touched && userForm.controls['fullname'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
            <md-hint *ngIf="userForm.controls['fullname'].touched && userForm.controls['fullname'].hasError('minlength')" [ngStyle]="{'color': 'red'}" align="start">min</md-hint>
            <md-hint *ngIf="userForm.controls['fullname'].touched && userForm.controls['fullname'].hasError('maxlength')" [ngStyle]="{'color': 'red'}" align="start">max</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width" >
            <input md-input placeholder="Email" type="email" formControlName="email">
            <md-hint *ngIf="userForm.controls['email'].touched && userForm.controls['email'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
            <md-hint *ngIf="userForm.controls['email'].touched && userForm.controls['email'].hasError('pattern')" [ngStyle]="{'color': 'red'}" align="start">enter correct</md-hint>            
          </md-input-container>
<div formGroupName="passwordfields">
          <md-input-container class="example-full-width">
            <input md-input placeholder="Password" type="password" formControlName="pass">
            <md-hint *ngIf="userForm.controls['passwordfields'].controls['pass'].touched && userForm.controls['passwordfields'].controls['pass'].hasError('invalidPassword')" [ngStyle]="{'color': 'red'}" align="start">Please enter Minimum 8 characters at least 1 Alphabet, 1 Number and 1 Special Character</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width" >
            <input md-input placeholder="Confirm Password" type="password" formControlName="cpass">
            <md-hint *ngIf="userForm.controls['passwordfields'].controls['cpass'].touched && userForm.controls['passwordfields'].hasError('mismatchedPasswords')" [ngStyle]="{'color': 'red'}" align="start">Password Doesnot match</md-hint>
          </md-input-container>
</div>

          <md-radio-group class="example-full-width" formControlName="accounttype">
  <md-radio-button value="Student">Student</md-radio-button>
  <md-radio-button value="Company">Company</md-radio-button>
</md-radio-group>
          
        </md-card-content>
        <md-card-actions class="text-right padding-right-20 padding-bottom-10">
          <span class="example-spacer"></span>
          <button md-button md-raised-button color="primary" type="submit">Login</button>
        </md-card-actions>
      </md-card>

    </form>

  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1">    
  </md-grid-tile>
</md-grid-list>

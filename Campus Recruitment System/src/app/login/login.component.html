<md-grid-list cols="3">
  <md-grid-tile [colspan]="1" [rowspan]="1">
  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1"  style="height: 150px">
    
    <form class="example-form" [formGroup]="userForm" (ngSubmit)="login()">

      <md-card class="example-card">
        <md-card-header>
          <md-card-title><h2>Login</h2></md-card-title>
        </md-card-header>
        <md-card-content>

          <md-input-container class="example-full-width" >
            <input md-input placeholder="Email" type="email" formControlName="email">
            <md-hint *ngIf="userForm.controls['email'].touched && userForm.controls['email'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>

          <md-input-container class="example-full-width">
            <input md-input placeholder="Password" type="password" formControlName="password">
            <md-hint *ngIf="userForm.controls['password'].touched && userForm.controls['password'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</md-hint>
          </md-input-container>
          
        </md-card-content>
        <md-card-actions class="text-right padding-right-20 padding-bottom-10">
          <span class="example-spacer"></span>
          <button md-button md-raised-button color="primary" type="submit">Login</button>
        </md-card-actions>
      </md-card>

    </form>

  </md-grid-tile>
  <md-grid-tile [colspan]="1" [rowspan]="1">    
  </md-grid-tile>
</md-grid-list>
